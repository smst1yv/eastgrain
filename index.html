<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAST Grain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=61a5df96780de9122a947e2f" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.counterup@2.1.0/jquery.counterup.min.js"></script>
    
    <script>
      (function () {
          var sliderId = 'MultiImageMainSlider';
          var collectionListWrapperId = 'MultiImageCollectionWrapper';
          var slideClass = 'w-slide';
          var leftArrowClass = 'w-slider-arrow-left';
          var rightArrowClass = 'w-slider-arrow-right';
          var slideNavClass = 'w-slider-nav';
          var collectionItemClass = 'w-dyn-item';

          var $slider = $('#' + sliderId);
          var $slides = $slider.find('.' + slideClass);
          var $collectionWrapper = $('#' + collectionListWrapperId);
          var $images = $collectionWrapper.find('.' + collectionItemClass);
          if ($slider && $collectionWrapper) {
              $slider.css('opacity', 0);
              if (!$images || !$images.length) {
                  $slider.remove();
              }
              else {
                  var imgCount = $images.length;
                  var slideCount = $slides.length;
                  if (imgCount > slideCount) imgCount = slideCount;
                  for (var i = 0; i < imgCount; i++) {
                      $slides[i].style.backgroundImage = $images[i].style.backgroundImage;
                  }
                  for (var i = slideCount; i > imgCount; i--) {
                      $slides[i - 1].remove();
                  }
                  if (imgCount < 2) {
                      $slider.find('.' + leftArrowClass + ', .' + rightArrowClass + ', .' + slideNavClass).remove();
                  }
                  $slider.css('opacity', 1);
              }
          }
      })();

    </script>

    <script>
    (function () {
        var sliderId = 'MultiImageThumbnails';
        var collectionListWrapperId = 'MultiImageCollectionWrapper';
        var slideClass = 'w-slide';
        var leftArrowClass = 'w-slider-arrow-left';
        var rightArrowClass = 'w-slider-arrow-right';
        var slideNavClass = 'w-slider-nav';
        var collectionItemClass = 'w-dyn-item';
        var $slider = $('#' + sliderId);
        var $slides = $slider.find('.' + slideClass);
        var $collectionWrapper = $('#' + collectionListWrapperId);
        var $images = $collectionWrapper.find('.' + collectionItemClass);
        if ($slider && $collectionWrapper) {
            $slider.css('opacity', 0);
            if (!$images || !$images.length) {
                $slider.remove();
            }
            else {
                var imgCount = $images.length;
                var slideCount = $slides.length;
                if (imgCount > slideCount) imgCount = slideCount;
                for (var i = 0; i < imgCount; i++) {
                    $slides[i].style.backgroundImage = $images[i].style.backgroundImage;
                }
                for (var i = slideCount; i > imgCount; i--) {
                    $slides[i - 1].remove();
                }
                if (imgCount < 2) {
                    $slider.find('.' + leftArrowClass + ', .' + rightArrowClass + ', .' + slideNavClass).remove();
                }
                $slider.css('opacity', 1);
            }
            $collectionWrapper.remove();
        }
    })();
    </script>



    <script>
  jQuery(document).ready(function ($) {
      $('.counterup').counterUp({
          delay: 100, 
          time: 2000 
      });
  });
    </script>

    <script>
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
    </script>

  </body>
</html>
